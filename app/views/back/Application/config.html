<script id="config">
    var config_table_title = [
        {field: 'name', title: '名称', align: 'center'},
        {field: 'value', title: '属性', align: 'center'},
        {field: 'intro', title: '描述', align: 'center'},
        {title: '操作', align: 'center', toolbar: '#config_toolbar'}
    ]
</script>
<script id="config_toolbar" type="text/html">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
</script>
<script id="config_tab" type="text/html">
    <div>
        <div class="layui-row">
            <div class="layui-col-md4 layui-col-md-offset8">
                <div class="layui-form">
                    <div class="layui-form-item">
                        <div class="layui-input-inline">
                            <input type="text" name="search" placeholder="参数名、描述" autocomplete="on" class="layui-input">
                        </div>
                        <div class="layui-btn-group">
                            <button class="layui-btn" lay-submit lay-filter="config_search">查询</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-col-md12">
                <table id="config_table" lay-filter="config_table"></table>
            </div>
        </div>
    </div>
</script>
<script id="config_form" type="text/html">
    <div class="layui-fluid" style="margin: 10px">
        <div class="layui-form layui-form-pane">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">名称</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" lay-verify="required" name="name" value="{{d.name}}"
                               disabled>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">属性</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" lay-verify="required" name="value" value="{{d.value}}">
                    </div>
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">描述</label>
                <div class="layui-input-block">
                    <textarea class="layui-textarea" name="intro">{{d.intro}}</textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <div class="layui-input-inline"></div>
                </div>
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <input type="hidden" name="configId" value="{{d.configId}}">
                        <button class="layui-btn" lay-submit lay-filter="config_edit">
                            保存
                        </button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>
